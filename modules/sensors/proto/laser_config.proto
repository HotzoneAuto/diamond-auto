syntax = "proto2";

package apollo.sensors;

import "modules/common/proto/header.proto";


message WrLsConfig {
    optional string frame_id = 1 [default = "laser"];
    optional double min_ang = 2;
    optional double max_ang = 3;
    optional bool intensity = 4 [default = false];
    optional int skip = 5;
    optional double time_offset = 6;
    optional bool auto_reboot = 7 [default = false];
    optional bool debug_mode = 8 [default = false];
}