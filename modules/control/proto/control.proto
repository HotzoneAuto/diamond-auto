syntax = "proto2";

package apollo.control;

message Control_Command {
  optional float steer_angle = 1;
  optional float throttle = 2;
}

message Control_Reference {
  optional float angular_speed = 1;
  optional float vehicle_speed = 2;
}

message Coefficient {
  optional double a = 1;
  optional double b = 2;
  optional double c = 3;
}
